<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>サインアップ</title>
</head>
<body>
    <h2>サインアップ</h2>
    <form action="{{ url_for('signup_process') }}" method="post">
        <label>名前: <input type="text" name="name" required></label><br>
        <label>メール: <input type="email" name="email" required></label><br>
        <label>パスワード: <input type="password" name="password" required></label><br>
        <label>パスワード確認: <input type="password" name="passwordConfirmation" required></label><br>
        <label>幼稚園名: <input type="text" name="kindergartenName" required></label><br>
        <label>入学年(1900以上2100未満): <input type="number" name="startYearKindergarten" required></label><br>
        <label>卒業年(1900以上2100未満): <input type="number" name="endYearKindergarten" required></label><br>
        <label>小学校名: <input type="text" name="elementarySchoolName" required></label><br>
        <label>入学年(1900以上2100未満): <input type="number" name="startYearElementarySchool" required></label><br>
        <label>卒業年(1900以上2100未満): <input type="number" name="endYearElementarySchool" required></label><br>
        <button type="submit">登録</button>
    </form>
    <p>すでに登録済みですか？ <a href="{{ url_for('login_view') }}">ログイン</a></p>
</body>
</html>
